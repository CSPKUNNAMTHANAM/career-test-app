<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Aptitude Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #0a4d68;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background-color: #0a4d68;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<h1>Career Aptitude Test</h1>

<form id="careerTestForm">

  <div class="question">
    <p>1. Do you enjoy solving technical problems?</p>
    <label><input type="radio" name="q1" value="5" required> Strongly Agree</label><br>
    <label><input type="radio" name="q1" value="3"> Neutral</label><br>
    <label><input type="radio" name="q1" value="1"> Disagree</label>
  </div>

  <div class="question">
    <p>2. Are you interested in helping others with their health or well-being?</p>
    <label><input type="radio" name="q2" value="5" required> Strongly Agree</label><br>
    <label><input type="radio" name="q2" value="3"> Neutral</label><br>
    <label><input type="radio" name="q2" value="1"> Disagree</label>
  </div>

  <div class="question">
    <p>3. Do you like expressing yourself through art or design?</p>
    <label><input type="radio" name="q3" value="5" required> Strongly Agree</label><br>
    <label><input type="radio" name="q3" value="3"> Neutral</label><br>
    <label><input type="radio" name="q3" value="1"> Disagree</label>
  </div>

  <!-- Add more questions here with name="q4", "q5", etc. -->

  <button type="submit">Submit Test</button>
</form>

<script>
  document.getElementById('careerTestForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const answers = [];
    const totalQuestions = 3; // Change this to match total questions (e.g., 25 later)

    for (let i = 1; i <= totalQuestions; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      answers.push(selected ? parseInt(selected.value) : 0);
    }

    sessionStorage.setItem('careerTestAnswers', JSON.stringify(answers));

    // Redirect to result page
    window.location.href = 'result.html';
  });
</script>

</body>
</html>
