<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Career Aptitude Test - Basic Details</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    max-width: 420px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #0a4d68;
  }
  label {
    display: block;
    margin: 15px 0 6px 0;
    font-weight: 600;
    color: #333;
  }
  input, select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 5px;
    border: 1.5px solid #ddd;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #0a4d68;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background-color: #0a4d68;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #084257;
  }
  .error {
    color: #b00020;
    font-size: 0.9rem;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Career Aptitude Test</h1>
  <form id="basicDetailsForm" novalidate>
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email ID *</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" pattern="[+0-9\s\-]{7,15}" required />

    <label for="address">Address *</label>
    <input type="text" id="address" name="address" placeholder="Your address" required />

    <label for="qualification">Highest Educational Qualification *</label>
    <select id="qualification" name="qualification" required>
      <option value="" disabled selected>Select your qualification</option>
      <option value="sslc">SSLC</option>
      <option value="plus2">Plus Two</option>
      <option value="iti">ITI</option>
      <option value="polytechnic">Polytechnic</option>
      <option value="degree_pg">Degree / PG</option>
    </select>

    <button type="submit">Start Test</button>
  </form>
</div>

<script>
  const form = document.getElementById('basicDetailsForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Simple validation
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const data = {
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      phone: form.phone.value.trim(),
      address: form.address.value.trim(),
      qualification: form.qualification.value
    };

    // Save details in sessionStorage to use on question pages and results
    sessionStorage.setItem('careerTestUserData', JSON.stringify(data));

    // Redirect based on qualification
    switch (data.qualification) {
      case 'sslc':
        window.location.href = 'questions_sslc.html';
        break;
      case 'plus2':
        window.location.href = 'questions_plus2.html';
        break;
      case 'iti':
        window.location.href = 'questions_iti.html';
        break;
      case 'polytechnic':
        window.location.href = 'questions_polytechnic.html';
        break;
      case 'degree_pg':
        window.location.href = 'questions_pg.html';
        break;
      default:
        alert('Please select your highest qualification.');
    }
  });
</script>

</body>
</html>
